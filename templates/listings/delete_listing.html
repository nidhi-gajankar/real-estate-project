{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4 text-center">Delete Listing</h2>
    <p class="text-center">Are you sure you want to delete "{{ listing.title }}"?</p>
    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'user_listings' %}" class="btn btn-secondary ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
