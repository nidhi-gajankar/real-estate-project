{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4 text-center">Add Listing</h2>
    <form method="POST" enctype="multipart/form-data" class="border p-4 rounded shadow-lg mx-auto" style="max-width: 800px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block mt-3">Submit Listing</button>
    </form>
</div>
{% endblock %}
